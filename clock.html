<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Digital Clock</title>
  <h1> デジタル時計 </h1>
</head>
<body onload="strClock();">
  <div id="pos"></div>
  <script type="text/javascript">
    
    <button onclick="dateFunction011()">日付を表示</button>
<p id="date011">ここに現在の「年月日」が表示されます。</p>
<script>
function dateFunction011() {
//日付オブジェクトを作成する
var dd = new Date();
//「年」を取得する
var YYYY = dd.getFullYear();
//「月」を取得する
var MM = dd.getMonth()+1;
//「日」を取得する
var DD = dd.getDate();
//段落タグ("date011")の中身を置き換える
var pelem011 = document.getElementById("date011");
pelem011.innerHTML = YYYY + "/" + MM + "/" + DD;
}
    
    // 時刻取得関数
    function getTime() {
      var now = new Date();
      var hh = ('0' + now.getHours()).slice(-2);
      var mm = ('0' + now.getMinutes()).slice(-2);
      var ss = ('0' + now.getSeconds()).slice(-2);
      nowtime = hh + ":" + mm + ":" + ss;
      var id1 = document.getElementById('pos');
      id1.style.fontSize = "32pt";
      id1.style.color = "green";
      id1.innerHTML = nowtime;
    }
 
    // 開始関数
    function strClock() {
      setInterval("getTime();", 1000);
    }
  </script>
</body>
</html>
